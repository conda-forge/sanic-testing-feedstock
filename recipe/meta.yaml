{% set version = "23.6.0" %}

package:
  name: sanic-testing
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sanic-testing/sanic-testing-{{ version }}.tar.gz
  sha256: 8617fe61f3657259a7d461c548a9c6eaa040bc2cfc3d5d0d5d064659f58c105b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - httpx >=0.18,<0.24

test:
  imports:
    - sanic_testing
  commands:
    - pip check
  requires:
    - pip
    - sanic

about:
  home: https://github.com/sanic-org/sanic-testing/
  summary: Core testing clients for Sanic
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
